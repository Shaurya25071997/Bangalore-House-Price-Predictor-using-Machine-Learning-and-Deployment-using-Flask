<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>House Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="card" style="width: 100%; height: 100%; margin-top:50px">
                <div class="card-header" style="text-align: center">

                    <h1>Welcome to House Price Predictor</h1>

                </div>

                <div class="card-body">
                    <form method="post" accept-charset="utf-8">
                        <div class="row">
                            <div class="col-md-6 form-group" style="text-align: center">
                                <label><b>Select the Location:</b></label>
                                <select class="selectpicker form-control" id="location" name="location" required>
                                    {% for location in locations %}
                                    <option value="{{ location }}">{{ location }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="col-md-6 form-group" style="text-align: center">
                                <label><b>Enter BHK:</b></label>
                                <input type="text" class="form-control" id="bhk" name="bhk" placeholder="Enter BHK">
                            </div>

                            <div class="col-md-6 form-group" style="text-align: center">
                                <label><b>Enter number of Bathrooms: </b></label>
                                <input type="text" class="form-control" id="bath" name="bath"
                                    placeholder="Enter Number of Bathrooms">


                            </div>

                            <div class="col-md-6 form-group" style="text-align: center">
                                <label><b>Enter Sqaure Feet:</b></label>
                                <input type="text" class="form-control" id="total_sqft" name="total_sqft"
                                    placeholder="Enter Square Feet ">


                            </div>

                            <div class="col-md-12 form-group mt-3">
                                <button class="btn btn-primary w-100"  onclick="send_data()">Predict Price</button>
                            </div>

                            


                        </div>
                    </form>
                    <br>

                    <div class="col-md-12" style="text-align: center">
                        <h3><span id="prediction"></span></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        function form_handler(event) {
            event.preventDefault(); // Don't submit the form normally
        }

        function send_data() {
            document.querySelector('form').addEventListener('submit', form_handler);
            var fd = new FormData(document.querySelector('form'))
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/predict', true);
            document.getElementById('prediction').innerHTML = "Wait Predicting Price!......";
            xhr.onreadystatechange = function () {
                if (xhr.readyState == XMLHttpRequest.DONE) {
                    document.getElementById('prediction').innerHTML = "Prediction: â‚¹ " + xhr.responseText;

                }
            };

            xhr.onload = function (){};
            xhr.send(fd);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
        integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
        crossorigin="anonymous"></script>
</body>

</html>
